<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Dashboard</h1>

        <ul class="menu-list">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>

        <ul class="menu-list-2">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="header">
        <div class="search-container">
          <img src="icons/magnify.svg" alt="Search" class="icon" />
          <div class="search-bar"></div>
        </div>
        <div class="account-tools">
          <img
            src="icons/bell-ring-outline.svg"
            alt="Notification"
            class="icon"
          />
          <div class="circle"></div>
          <h2>Morgan Oakley</h2>
        </div>
      </div>
      <div class="nav">
        <div class="profile-container">
          <div class="circle"></div>
          <div class="profile-name">
            <h4>Hi there,</h4>
            <h2>Morgan Oakley (@morgan)</h2>
          </div>
        </div>
        <div class="button-group">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="main-content">
        <div class="project-list"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
  </body>
</html>
